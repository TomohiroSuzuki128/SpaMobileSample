<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>郵便番号検索</title>
        <link rel="icon" href="/favicon.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="margin-top:0px;">
        <div id="app">
            <div style="position: absolute;" id="listbox">
                <template v-if="initialized">
                    <div v-for="item in addressList">
                        <a v-bind:href="item.url" v-bind:target="item.target">
                            {{ item.zipCode }} {{ item.prefecture }} {{ item.city }} {{ item.machi }} {{ item.kana }}
                        </a>
                    </div>
                </template>
            </div>
            <div style="position: fixed; background-color: white; padding-bottom: 5px;" id="topbox">
                <div>郵便番号検索</div>
                <input type="text" v-model="zipCode" placeholder="郵便番号を入力" />
                <button type="button" v-on:click="handleZipCodeToAddressClick">郵便番号から住所を検索</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
